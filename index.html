<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li><h2>My Tic Tac Toe</h2></li>
        </ul>
    </nav>
    <div class="gameContainer">
        <div class="container">
            <div class="line"></div>
            <div class="box bt-0 bl-0"><span class="coin"></span></div>
            <div class="box bt-0"><span class="coin"></span></div>
            <div class="box bt-0 br-0"><span class="coin"></span></div>
            <div class="box bl-0"><span class="coin"></span></div>
            <div class="box"><span class="coin"></span></div>
            <div class="box br-0"><span class="coin"></span></div>
            <div class="box bb-0 bl-0"><span class="coin"></span></div>
            <div class="box bb-0"><span class="coin"></span></div>
            <div class="box bb-0 br-0"><span class="coin"></span></div>
        </div>
        <div class="container2">
            <div class="title">
                Welcome To My Tic tac Toe
            </div> 

            <div class="info">
                <div class="playerTurn">it is x turn</div>
                <div class="winInfo"><h2></h2></div>
                <button class="reset" id="reset">Reset</button>
            </div>
            
            <div >
                <img src="wingif.webp" class="gif">
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
